<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>trhacknon Orgonite Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🌀 Générateur d’Orgonites par trhacknon</h1>

        <form method="POST">
            <fieldset>
                <legend>Composants</legend>
                <label><input type="checkbox" name="cuivre"> Cuivre</label>
                <label><input type="checkbox" name="amethyste"> Améthyste</label>
                <label><input type="checkbox" name="quartz"> Quartz</label>
                <label><input type="checkbox" name="obsidienne"> Obsidienne</label>
                <label><input type="checkbox" name="lapis"> Lapis Lazuli</label>
                <label><input type="checkbox" name="tourmaline"> Tourmaline</label>
            </fieldset>

            <fieldset>
                <legend>Effet visuel</legend>
                <select name="effet">
                    <option value="">-- Aucun --</option>
                    <option value="galaxie">Galaxie</option>
                    <option value="chakra">Chakra</option>
                    <option value="feu">Feu/Lave</option>
                    <option value="glace">Cristal de glace</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Style</legend>
                <select name="style">
                    <option value="">-- Aucun --</option>
                    <option value="spirituel">Spirituel</option>
                    <option value="realiste">Réaliste</option>
                    <option value="blueprint">Schéma technique</option>
                </select>
            </fieldset>

            <button type="submit">🔮 Générer</button>
        </form>

        {% if image_url and schema_url %}
            <h2>Résultat :</h2>
            <div class="images">
                <div>
                    <p>🎨 Artistique</p>
                    <img src="{{ image_url }}" alt="Orgonite image">
                </div>
                <div>
                    <p>📐 Schéma</p>
                    <img src="{{ schema_url }}" alt="Orgonite schema">
                </div>
            </div>
        {% endif %}

        <div class="footer">
            <a href="/historique">📜 Historique des créations</a>
        </div>
    </div>
</body>
</html>
